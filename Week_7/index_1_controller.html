<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AngularJS Demo</title>

  <link href="./css/custom.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- AngularJS -->
  <script src="./node_modules/angular/angular.min.js"></script>

  <!-- 1. Modules -->
  <!-- <script src="./app.js"></script> -->

  <!-- 2. Controllers -->
  <script src="./controllers.js"></script>

</head>
<body ng-controller="myCtrl">

  <div style="margin: 20px;">

    <!-- 3. Expressions -->
      <h2>1 + 2 = {{ 1+2 }}</h2>
      <h2>name = {{ name }}</h2>
      <h2>person[name] = {{ person['name'] }}</h2>
      <h2>person.age = {{ person.age }}</h2>
      <h2>readonly = {{ readonly }}</h2>
      <p>
        <!-- <input type="text" value="{{ name }}" ng-model="name"> -->
        <input type="text" ng-model="name" ng-readonly="readonly">
        <button ng-click="fnClick()">눌러줘</button>
      </p>


  </div>


</body>
</html>
