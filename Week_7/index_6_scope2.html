<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AngularJS Demo</title>

  <link href="./css/custom.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- AngularJS -->
  <script src="./node_modules/angular/angular.min.js"></script>

  <!-- 1. Modules -->
  <!-- <script src="./app.js"></script> -->

  <!-- 6. Scope -->
  <script src="./scope2.js"></script>

</head>
<body>

  <div style="margin: 20px;" ng-controller="parentCtrl">
    <h1>parentCtrl</h1>
    <h2>name = {{ name }}</h2>
    <p>scope [name] : <input type="text" ng-model="name"></p>
    <h2>scope count = {{ scopecount }}</h2>
    <p>
      <button ng-click="addCount()">클릭</button>
    </p>

    <hr style="border-top: 1px solid #8c8b8b;">


    <div style="margin: 20px;" ng-controller="childCtrl">
        
        <h1>childCtrl</h1>
        <h2>name = {{ name }}</h2>
        <p>scope [name] : <input type="text" ng-model="name"></p>
        <h2>parentCtrl scope count = {{ scopecount }}</h2>
        <p>
          <button ng-click="addCount()">클릭</button>
        </p>
    </div>

  </div>


</body>
</html>
