<html>
    <script>
        alert('hello world');
        window.alert('hello world');

        // 전역변수 a에 접근하는 방법
        var a = 1;
        alert(a);
        alert(window.a);

        // 객체를 만든다는 것은 window객체의 프로퍼티를 만드는것
        var b = {id:10};
        alert(b.id);
        alert(window.b.id);
    </script>
<body>

</body>
</html>
